<head>

  <title>HanTang</title>

<body>
  <div class="container">

    </section> -->

    <section class="players">
      <div class="player-0">

          <div class="avatar">
            <img src="#" alt="동그란 유저 사진">
          </div>
          <div class="money">10냥</div>
        </div>
        <div class="cardContainer">
          <div class="cardSet">

            <img src="" alt="">
            <img src="" alt=""> 
          -->
            <!--moneyImage같이 찾아보기 !   -->
            <!-- 
            playersMockData만들어서

            각 player에 callDie 받아서
          -->
          </div>

      </div>

    <div class="betContainer">

        <img class="money" src="" alt="냥 이미지">
      </div>
      <div class="moneyTextContainer">

      </div>

        시작이 되면 판돈 3냥 추가  
        CrongModel에게 판돈 추가하라고 추가 
      -->
    </div>
    <!-- 가운데 click되면 모델에 알리고 hide -->
    <button>Start</button>
    <div class="scoreTable">
